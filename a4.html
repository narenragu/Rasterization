<!DOCTYPE html>
<html>
  <head>
    <title>3D Rendering using Matrix transformations</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>3D Rendering using Matrix transformations</h1>
    <h3>Instructions / Notes</h3>
    <ul></ul>
    <div style="border: 1px solid black; display: flex; flex-direction: row">
      <div style="display: flex; flex-direction: column">
        <canvas
          id="canvas"
          width="600"
          height="600"
          style="border: 1px solid black; margin: 5px"
        >
        </canvas>
      </div>
      <div style="margin: 5px">
        <h2>Controls</h2>
        <h4>Camera Settings</h4>
        <input id="rotation" type="range" min="0" max="100" value="10" />
        <label for="rotation" id="rotationText">Camera Rotation</label>
        <br />
        <input id="height" type="range" min="-100" max="100" value="10" />
        <label for="height" id="heightText">Camera Height</label>
        <br />
        <input id="distance" type="range" min="0" max="100" value="65" />
        <label for="distance" id="distanceText">Camera Distance</label>
        <br />
        <h4>Render Settings</h4>
        <input id="wireframe" type="checkbox" checked />
        <label for="wireframe" id="wireframeText">Show Wireframe?</label>
        <br />
        <input id="shading" type="checkbox" checked />
        <label for="shading" id="shadingText">Shading?</label>
        <br />
        <input id="cullBackfaces" type="checkbox" />
        <label for="cullBackfaces" id="cullBackfacesText"
          >Cull Backfaces?</label
        >
        <br />
        <input id="orthographic" type="checkbox" />
        <label for="orthographic" id="orthographicText">Orthographic?</label>
        <br />
        <input id="opacity" type="range" min="0" max="100" value="0" />
        <label for="opacity" id="opacityText">Material Opacity</label>
      </div>
    </div>
    <script type="text/javascript" src="gl-matrix-min.js"></script>
    <script src="a4.js" id="module"></script>
  </body>
</html>
